<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Travel Reservation Form </h1><br>
<font size="5"></font>
<b>Full Name*:     </b><br>
<input type="text" size="30" placeholder="Full Name"><br>
<b>Contact Number*: </b><br>
<input type="text" size="30" placeholder="Contact Number"><br>
<b>Email Address*: </b><br>
<input type="text" size="30" placeholder="Email_Address"> <br>
<b>Select Tour Packege*: </b><br>
<select name="" id="">
<option value="">Goa</option>
<option value="">Shimla</option>
<option value="">Hydrabad</option>
<option value="">Masuri</option>
<option value="">Udaypur</option>
</select><br>

<b>Arrival date*: </b><br>
<input type="text" size="20" placeholder="dd/mm/yyyy"><br>
<b>Number Of Persons*: </b><br>
<input type="text" size="30" placeholder="Number Of Persons"><br>
<br>What would you want to avail?*: </b><br>
Bording <input type="checkbox"><br>
Fooding <input type="checkbox"><br>
Sight seeing <input type="checkbox"><br>
<b>Discount Coupon Code: </b><br>
<input type="text" size="25" placeholder="unknown_title"><br>
<b>Terms and Condition*: </b><br>
I agree <input type="checkbox" name="option">  Disagree <input type="checkbox" name="option"><br>
<input type="button" value="Complete Reservation"><br>
</body>
</html>
